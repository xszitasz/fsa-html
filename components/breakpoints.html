<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-item {
            background: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            border: 1px solid white;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-12 col-md-12 col-lg-3 grid-item">1</div>
            <div class="col-12 col-md-6 col-lg-3 grid-item">2</div>
            <div class="col-12 col-md-6 col-lg-3 grid-item">3</div>
            <div class="col-md-6 col-lg-3 d-lg-block d-md-none d-sm-none grid-item">4</div> <!-- Hidden on sm -->
            <div class="col-md-6 col-lg-6 d-lg-block d-md-none d-sm-none grid-item">5</div> <!-- Hidden on sm -->
            <div class="col-md-6 col-lg-6 d-lg-block d-md-none d-sm-none grid-item">6</div> <!-- Hidden on sm -->
        </div>
    </div>    

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
