<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4x4 Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-item {
            background: #3498db;
            color: white;
            text-align: center;
            border: 1px solid white;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Row 1 -->
    <div class="row">
        <div class="col-md-3 grid-item">1</div>
        <div class="col-md-3 grid-item">2</div>
        <div class="col-md-3 grid-item">3</div>
        <div class="col-md-3 grid-item">4</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
        <div class="col-3 grid-item">5</div>
        <div class="col-3 grid-item">6</div>
        <div class="col-3 grid-item">7</div>
        <div class="col-3 grid-item">8</div>
    </div>

    <!-- Row 3 -->
    <div class="row">
        <div class="col-md-3 grid-item">9</div>
        <div class="col-md-3 grid-item">10</div>
        <div class="col-md-3 grid-item">11</div>
        <div class="col-md-3 grid-item">12</div>
    </div>

    <!-- Row 4 -->
    <div class="row">
        <div class="col-md-3 grid-item">13</div>
        <div class="col-md-3 grid-item">14</div>
        <div class="col-md-3 grid-item">15</div>
        <div class="col-md-3 grid-item">16</div>
    </div>
</div>

<!-- Bootstrap JS (Optional for advanced components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
